<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$IE Wallet Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .balance {
            font-size: 20px;
            background: #222;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            color: #6aff6a;
        }

        .transactions {
            text-align: left;
            background: #292929;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .transactions ul {
            list-style-type: none;
            padding: 0;
        }

        .transactions li {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .transactions li:hover {
            background: #444;
        }

        .transactions a {
            color: #6affff;
            text-decoration: none;
            font-weight: bold;
        }

        .copy-btn {
            background: #555;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #777;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>$IE Wallet Tracker</h2>
        <p class="balance">Balance: <span id="wallet-balance">Loading...</span> $IE</p>

        <div class="transactions">
            <h3>Recent Transactions:</h3>
            <ul id="transactions-list">Loading...</ul>
        </div>

        <p class="status">Updating every 10 seconds...</p>
    </div>

    <script>
    const walletAddress = "DfYVDWY1ELNpQ4s1CK5d7EJcgCGYw27DgQo2bFzMH6fA";
    const tokenMintAddress = "INSERT_IE_TOKEN_MINT_HERE"; // Replace with $IE Token Mint
    const rpcUrl = "https://api.mainnet-beta.solana.com";

    async function fetchIEBalance() {
        try {
            // Fetch token accounts
            const response = await fetch(rpcUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: 1,
                    method: "getTokenAccountsByOwner",
                    params: [walletAddress, { mint: tokenMintAddress }, { encoding: "jsonParsed" }]
                })
            });

            const data = await response.json();
            const accounts = data.result.value;
            
            if (accounts.length > 0) {
                const balance = accounts[0].account.data.parsed.info.tokenAmount.uiAmount;
                document.getElementById("wallet-balance").innerText = balance.toLocaleString();
            } else {
                document.getElementById("wallet-balance").innerText = "0";
            }
        } catch (error) {
            console.error("Error fetching $IE balance:", error);
            document.getElementById("wallet-balance").innerText = "Error";
        }
    }
    async function fetchIETransactions() {
        try {
            // Fetch recent transactions
            const response = await fetch(rpcUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: 1,
                    method: "getConfirmedSignaturesForAddress2",
                    params: [walletAddress, { limit: 5 }]
                })
            });

            const data = await response.json();
            const transactionsList = document.getElementById("transactions-list");
            transactionsList.innerHTML = "";

            data.result.forEach(tx => {
                const listItem = document.createElement("li");
                const txLink = document.createElement("a");
                txLink.href = https://solscan.io/tx/${tx.signature};
                txLink.target = "_blank";
                txLink.innerText = tx.signature.substring(0, 10) + "...";

                const copyBtn = document.createElement("button");
                copyBtn.classList.add("copy-btn");
                copyBtn.innerText = "Copy";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(tx.signature);
                    copyBtn.innerText = "Copied!";
                    setTimeout(() => { copyBtn.innerText = "Copy"; }, 2000);
                };

                listItem.appendChild(txLink);
                listItem.appendChild(copyBtn);
                transactionsList.appendChild(listItem);
            });

        } catch (error) {
            console.error("Error fetching transactions:", error);
            document.getElementById("transactions-list").innerText = "Error fetching transactions";
        }
    }

    function updateData() {
        fetchIEBalance();
        fetchIETransactions();
    }

    updateData();
    setInterval(updateData, 10_000);
    </script>

</body>
</html>
