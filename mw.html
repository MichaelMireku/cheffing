<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Wallet Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .balance {
            font-size: 20px;
            background: #222;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            color: #6aff6a;
        }

        .transactions {
            text-align: left;
            background: #292929;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .transactions ul {
            list-style-type: none;
            padding: 0;
        }

        .transactions li {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .transactions li:hover {
            background: #444;
        }

        .transactions a {
            color: #6affff;
            text-decoration: none;
            font-weight: bold;
        }

        .copy-btn {
            background: #555;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #777;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Marketing Wallet Tracker</h2>
        <p class="balance">Balance: <span id="wallet-balance">Loading...</span> SOL</p>

        <div class="transactions">
            <h3>Recent Transactions:</h3>
            <ul id="transactions-list">Loading...</ul>
        </div>

        <p class="status">Updating every 10 seconds...</p>
    </div>

    <script>
    async function fetchSolanaData() {
        const walletAddress = "CWeBUhLXGyXPBvsfL99VoZnVtC4uQfUh7cW8xiMY8N73";
        const rpcUrl = "https://api.mainnet-beta.solana.com";

        try {
            // Fetch balance
            const balanceResponse = await fetch(rpcUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: 1,
                    method: "getBalance",
                    params: [walletAddress]
                })
            });
            const balanceData = await balanceResponse.json();
            const solBalance = (balanceData.result.value / 1_000_000_000).toFixed(4);
            document.getElementById("wallet-balance").innerText = solBalance;

            // Fetch recent transactions
            const txResponse = await fetch(rpcUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: 1,
                    method: "getSignaturesForAddress",

                    params: [walletAddress, { limit: 5 }]
                })
            });
            const txData = await txResponse.json();
            const transactionsList = document.getElementById("transactions-list");
            transactionsList.innerHTML = "";

            txData.result.forEach(tx => {
                const listItem = document.createElement("li");
                const txLink = document.createElement("a");
                txLink.href = https://solscan.io/tx/${tx.signature};
                txLink.target = "_blank";
                txLink.innerText = tx.signature.substring(0, 10) + "...";

                const copyBtn = document.createElement("button");
                copyBtn.classList.add("copy-btn");
                copyBtn.innerText = "Copy";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(tx.signature);
                    copyBtn.innerText = "Copied!";
                    setTimeout(() => { copyBtn.innerText = "Copy"; }, 2000);
                };

                listItem.appendChild(txLink);
                listItem.appendChild(copyBtn);
                transactionsList.appendChild(listItem);
            });

        } catch (error) {
            console.error("Error fetching Solana data:", error);
            document.getElementById("wallet-balance").innerText = "Error";
            document.getElementById("transactions-list").innerText = "Error fetching transactions";
        }
    }

    fetchSolanaData();
    setInterval(fetchSolanaData, 10_000);
    </script>

</body>
</html>
